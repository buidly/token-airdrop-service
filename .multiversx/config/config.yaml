apps:
  api:
    port: 3000
    privatePort: 4000
    useCachingInterceptor: true
  eventsNotifier:
    port: 3005
    privatePort: 4005
libs:
  common:
    network: ${NETWORK}
    urls:
      api: ${API_URL}
      gateway: ${GATEWAY_URL}
      queue: ${QUEUE_URL}
    xBulkAddress: ${XBULK_ADDRESS}
    mnemonics:
      first: ${MNEMONIC_1}
    tokens:
      first: ${TOKEN_IDENTIFIER}
    database:
      url: ${DB_URL}
    nativeAuth:
      # maxExpirySeconds:
      acceptedOrigins:
        - utils.multiversx.com
    security:
      admins: []
    # rateLimiterSecret:
