apps:
  api:
    port: 3000
    privatePort: 4000
    useCachingInterceptor: true
  eventsNotifier:
    port: 3005
    privatePort: 4005
libs:
  common:
    network: ${NETWORK}
    urls:
      api: ${API_URL}
      gateway: ${GATEWAY_URL}
      queue: ${QUEUE_URL}
    xBulkAddress: ${XBULK_ADDRESS}
    mnemonics:
      first: ${MNEMONIC_1}
    tokens:
      first: ${TOKEN_IDENTIFIER}
    database:
      host: 'localhost'
      port: 27017
      # username: 'root'
      # password: 'root'
      name: 'example'
      tlsAllowInvalidCertificates: true
    redis:
      host: '127.0.0.1'
      port: 6379
    nativeAuth:
      # maxExpirySeconds:
      acceptedOrigins:
        - utils.multiversx.com
    security:
      admins: []
    # rateLimiterSecret:
